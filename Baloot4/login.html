<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login-register.css">
    <title>Baloot | Login</title>
    <link rel="icon" type="image/x-icon" href="icons/baloot.ico">
</head>
<body>
    <div id="body-wrapper" class="container-fluid p-0 d-flex flex-column flex-nowrap justify-content-between">
    <header>
        <div id="header-wrapper" class="bg-white container-fluid px-4 px-xl-5 py-1 d-flex flex-row flex-nowrap justify-content-between align-items-center">
            <div id="header-logo" class="d-flex flex-row flex-nowrap align-items-center">
                <a href="index-logged-out.html" id="baloot-logo"></a>
                <a href="index-logged-out.html" id="baloot-title" class="color-copper ms-2 fw-semibold fs-4">Baloot</a>
            </div>
            <div id="reg-login">
                <div class="btn-toolbar wd-100" role="toolbar">
                    <a href="register.html" class="btn bg-linen color-copper col-5 rounded-3 d-flex justify-content-center align-items-center">Register</a>
                    <a href="login.html" class="btn bg-linen color-copper col-5 rounded-3 d-flex justify-content-center align-items-center ms-3">Login</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="main-wrapper" class="bg-white container-fluid px-4 px-xl-5 py-0 mb-4 mb-xl-5 d-flex flex-column flex-nowrap justify-content-center align-items-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 bg-linen d-flex flex-column flex-nowrap justify-content-center align-items-center rounded-4">
                <div class="color-brown mt-5 mb-4 fs-2 fw-bold">User Login</div>
                <form action="#" class="d-flex flex-column flex-nowrap justify-content-center align-items-center col-10">
                    <input type="text" id="username" name="username" placeholder="Enter username" required class="col-12 p-3 rounded-3 border">
                    <input type="password" id="password" name="password" placeholder="Password" required class="col-12 p-3 rounded-3 border">
                    <div id="rememberme" class="align-self-start color-brown">
                        <input type="checkbox" name="remember" id="remember" class="me-1">
                        <label for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="col-12 btn bg-brown color-linen p-3 rounded-3">Login</button>
                </form>
                <a href="#" class="col-12 bg-dun color-brown mt-4 p-4 rounded-bottom-3 text-center">Forgot Password?</a>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-wrapper" class="bg-brown color-white px-5 py-2 fw-semibold container-fluid d-flex flex-row flex-nowrap justify-content-center align-items-center">
            <div class="color-linen fs-5">2023 Â© VPT</div>
        </div>
    </footer>
    </div>
</body>
</html>
